{{ define "main" }}
<div class="w-full md:w-3/4 lg:w-1/2 mx-auto px-4 py-12">
    <h1 class="text-5xl font-bold mb-8">{{ .Title }}</h1>
    <div class="text-gray-300 text-xl mb-16">{{ .Content }}</div>

    <div class="bg-[#121212] p-8 rounded-lg border border-gray-700">        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Email -->
            <div class="flex flex-col items-center text-center">
                <a href="mailto:{{ .Site.Params.email }}" class="mb-4">
                    <svg class="w-12 h-12 text-gray-100 hover:text-blue-400 transition-colors duration-300" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                </a>
                <h3 class="text-xl font-semibold mb-2">Email</h3>
                <a href="mailto:{{ .Site.Params.email }}" class="text-blue-400 hover:text-blue-300 transition-colors duration-300">
                    <span class="text-gray-400">{{ .Site.Params.email }}</span>
                </a>
            </div>

            <!-- Discord -->
            <div class="flex flex-col items-center text-center">
                <div class="mb-4 cursor-pointer">
                    <svg class="w-12 h-12 text-gray-100 hover:text-blue-400 transition-colors duration-300" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-2">Discord</h3>
                <p class="text-gray-400">{{ .Site.Params.discord }}</p>
            </div>

            <!-- Twitter -->
            <div class="flex flex-col items-center text-center">
                <a href="{{ .Site.Params.twitter }}" target="_blank" class="mb-4">
                    <svg class="w-12 h-12 text-gray-100 hover:text-blue-400 transition-colors duration-300" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                    </svg>
                </a>
                <h3 class="text-xl font-semibold mb-2">Twitter</h3>
                <a href="{{ .Site.Params.twitter }}" target="_blank" class="text-blue-400 hover:text-blue-300 transition-colors duration-300">
                    <span class="text-gray-400">@prxshetty</span>
                </a>
            </div>
            
            <!-- LinkedIn -->
            <div class="flex flex-col items-center text-center">
                <a href="{{ .Site.Params.linkedin }}" target="_blank" class="mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="w-12 h-12 text-gray-100 hover:text-blue-400 transition-colors duration-300">
                        <path fill="currentColor" d="M20.47 2H3.53a1.45 1.45 0 0 0-1.47 1.43v17.14A1.45 1.45 0 0 0 3.53 22h16.94a1.45 1.45 0 0 0 1.47-1.43V3.43A1.45 1.45 0 0 0 20.47 2ZM8.09 18.74h-3v-9h3ZM6.59 8.48a1.56 1.56 0 1 1 0-3.12a1.57 1.57 0 1 1 0 3.12Zm12.32 10.26h-3v-4.83c0-1.21-.43-2-1.52-2A1.65 1.65 0 0 0 12.85 13a2 2 0 0 0-.1.73v5h-3v-9h3V11a3 3 0 0 1 2.71-1.5c2 0 3.45 1.29 3.45 4.06Z"/>
                    </svg>
                </a>
                <h3 class="text-xl font-semibold mb-2">LinkedIn</h3>
                <a href="{{ .Site.Params.linkedin }}" target="_blank" class="text-blue-400 hover:text-blue-300 transition-colors duration-300">
                    <span class="text-gray-400">Pranam Shetty</span>
                </a>
            </div>
        </div>
    </div>
</div>
{{ end }}
