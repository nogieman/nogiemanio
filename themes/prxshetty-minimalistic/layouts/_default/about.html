{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-12">
    <div class="flex flex-col lg:flex-row gap-8 mb-12">
        <div class="flex-grow">
            <h1 class="text-5xl font-bold mb-6 text-gray-100">{{ .Title }}</h1>
            <div class="bg-[#121212] p-8 rounded-lg">
                <div class="prose prose-invert prose-lg max-w-none">
                    {{ .Content }}
                </div>
            </div>
            
            <div class="mt-8 bg-[#121212] p-8 rounded-lg">

                <div class="space-y-6">
                    {{ range .Site.Params.voluntary }}

                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <h3 class="text-xl font-semibold text-gray-100">{{ .role }}</h3>
                        </div>
                        <div class="text-blue-400">{{ .organization }}</div>
                        <div class="text-gray-400 flex items-center gap-2">
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zM13 7h-2v5.414l3.293 3.293 1.414-1.414L13 11.586z"/>
                            </svg>
                            <span>{{ .period }}</span>
                        </div>
                        <p class="text-gray-300">{{ .description }}</p>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
        
        <div class="lg:w-1/3">

                    <img src="{{ .Site.Params.profile_image }}" alt="Pranam Shetty" class="w-full h-48 object-cover rounded-lg shadow-lg">
                    <div class="mt-6 space-y-4">
                        <div class="flex items-center gap-4 pt-2">
                            <a href="mailto:{{ .Site.Params.email }}" class="tooltip text-gray-400 hover:text-blue-400 bg-[#121212] p-2 rounded-md border border-gray-700 hover:border-gray-500 transition-all">
                                <span class="tooltiptext">Email</span>

                                </svg>
                            </a>
                            <a href="{{ .Site.Params.github }}" target="_blank" rel="noopener noreferrer" class="tooltip text-gray-400 hover:text-blue-400 bg-[#121212] p-2 rounded-md border border-gray-700 hover:border-gray-500 transition-all">
                                <span class="tooltiptext">GitHub</span>

                    </div>

                    <!-- Stats Section Moved Below Picture -->
                    <div class="mt-4 flex justify-between gap-2">
                        <div class="stat-box flex-1">
                            <div class="stat-number text-xl">20+</div>
                            <div class="stat-label text-xs">Courses</div>
                        </div>
                        <!-- <div class="stat-box flex-1">
                            <div class="stat-number text-xl">3+</div>
                            <div class="stat-label text-xs">Languages</div>
                        </div> -->
                        <div class="stat-box flex-1">
                            <div class="stat-number text-xl">2+</div>
                            <div class="stat-label text-xs">Certified</div>
                        </div>
                        <div class="stat-box flex-1">
                            <div class="stat-number text-xl">30+</div>
                            <div class="stat-label text-xs">Projects</div>
                        </div>
                        <div class="stat-box flex-1">
                            <div class="stat-number text-xl">3+</div>
                            <div class="stat-label text-xs">Reviews</div>
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-2 py-5">
                        <div class="relative px-3 py-1 text-sm text-green-400 rounded-md border border-green-400/50 flex items-center gap-2 available-tag">
                            <span class="relative flex h-2 w-2">
                                <span class="absolute inline-flex h-2 w-2 rounded-full bg-green-500"></span>
                            </span>
                            Available to work
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .prose {
        @apply text-gray-300;
        font-size: 1.125rem;
    }
    .prose p {
        @apply text-gray-300 mb-6;
        line-height: 1.9;
        font-size: 1.00rem;
    }
    .prose p + p {
        margin-top: 2rem;
    }
    
    .stat-box {
        @apply bg-[#1a1a1a] py-2 px-3 rounded-lg border border-gray-800 text-center transition-all duration-300;
    }
    
    .stat-box:hover {
        @apply border-blue-400 bg-[#1e1e1e];
        transform: translateY(-2px);
    }
    
    .stat-number {
        @apply font-bold text-blue-400 mb-0.5;
    }
    
    .stat-label {
        @apply text-gray-400;
    }

    @keyframes pulse-border {
        0% {
            border-color: rgba(74, 222, 128, 0.3);
            box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.3);
        }
        70% {
            border-color: rgba(74, 222, 128, 0.7);
            box-shadow: 0 0 0 4px rgba(74, 222, 128, 0.1);
        }
        100% {
            border-color: rgba(74, 222, 128, 0.3);
            box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
        }
    }

    .available-tag {
        animation: pulse-border 2s infinite;
    }

    /* Tooltip container */
    .tooltip {
        position: relative;
        display: inline-block;
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
        visibility: hidden;
        width: auto;
        min-width: 80px;
        background-color: white;
        color: black;
        text-align: center;
        padding: 5px 8px;
        border-radius: 6px;
        font-weight: 500;
        font-size: 12px;
        
        /* Position the tooltip text */
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        
        /* Fade in tooltip */
        opacity: 0;
        transition: opacity 0.2s, transform 0.2s;
        transform-origin: bottom;
        transform: translateX(-50%) scale(0.8);
        
        /* Add a small arrow */
        &::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }
    }

    /* Show the tooltip text when you hover over the tooltip container */
    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
        transform: translateX(-50%) scale(1);
    }

    .hire-me-btn {
        position: relative;
        overflow: hidden;
        transform: translateY(0);
    }
    
    .hire-me-btn:hover {
        transform: translateY(-2px);
        border-color: #3b82f6;
    }
    
    .hire-me-btn::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0;
        background-color: rgba(59, 130, 246, 0.1);
        transition: height 0.3s ease;
        z-index: 0;
    }
    
    .hire-me-btn:hover::after {
        height: 100%;
    }
    
    .hire-me-btn svg, .hire-me-btn span {
        position: relative;
        z-index: 1;
    }
</style>
{{ end }}
