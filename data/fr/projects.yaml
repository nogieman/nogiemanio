projects:
  - title: "Système de Réponse d'Urgence pour Voyages"
    description: "Un système multi-agents sophistiqué exploitant l'architecture Swarm de LangGraph, LangSmith et OpenAI pour coordonner l'assistance de voyage d'urgence via des agents IA spécialisés. Comprend la collaboration multi-agents, la surveillance en temps réel et une architecture modulaire."
    tech: "Python, LangChain, LangSmith, LangGraph, OpenAI API"
    image: "/images/projects/swarm_lang2.png"
    link: "https://github.com/prxshetty/emergency-travel-orchestrator"

  - title: "Lumi - Assistant Vocal Adaptatif en Temps Réel"
    description: "Construit en 24 heures à BrickHack 11, Lumi est un assistant vocal en temps réel avec 10 outils personnalisés comme l'exécution de scripts, les recherches web, la génération d'images IA, et plus—tous contrôlables par la voix avec des capacités d'interruption."
    tech: "Python, Chainlit, Speechmatics Flow, LangChain, SQLite, Grok API, AlphaVantage API, DALL-E"
    image: "/images/projects/lumi.png"
    link: "https://devpost.com/software/lumi-personal-ai-assistant"

  - title: "JobTrail - Développement Web"
    description: "Job Trail est une extension Chrome qui catégorise automatiquement les emails Gmail liés aux candidatures d'emploi en fonction de leur contenu."
    tech: "JavaScript, Gmail API, TypeScript, OpenAI API, Google Cloud Platform"
    image: "/images/projects/jobtrail.png"
    link: "https://github.com/prxshetty/jobtrail"

  - title: "Segmentation de Profondeur - Vision par Ordinateur"
    description: "Expérimentation du modèle MiDaS d'Intel avec niveaux de gris et upscaler pour de meilleurs résultats."
    tech: "MiDaS, PyTorch, Scikit-image, Intel"
    image: "/images/projects/depth-seg.png"
    link: "https://github.com/prxshetty/midas-depthseg"

  - title: "Chatbot de CV - Traitement du Langage Naturel"
    description: "Chatbot LLM utilisant Supabase pour vectorStore, OpenAI API pour les embeddings avec taille de fragments ajustée et chevauchements pour les CV."
    tech: "Python, OpenAI API, Supabase, LangChain"
    image: "/images/projects/llm-chatbot.png"
    link: "https://github.com/prxshetty/resume-chatbot"

  - title: "Grand Modèle de Langage - Apprentissage Profond"
    description: "Un projet d'apprentissage automatique pour construire un grand modèle de langage à partir de zéro, inspiré par nn de Karpathy."
    tech: "Python, PyTorch, Réseaux de Neurones, Statistiques"
    image: "/images/projects/llm-scratch.jpg"
    link: "https://github.com/prxshetty/karpathy-nn"

  - title: "AutoMail AI - Traitement du Langage Naturel"
    description: "Un système d'automatisation d'email alimenté par l'IA utilisant NLP, DocTran, API."
    tech: "Python, NLP, TensorFlow, Flask, OpenAI API, DocTran"
    image: "/images/projects/automail_ai.png"
    link: "https://github.com/prxshetty/automail-ai"

  - title: "Amélioration d'Images avec OpenCV DNN - Vision par Ordinateur"
    description: "Mini code Python pour la super-résolution d'images utilisant DNN dans OpenCV, essayant LapSRN et EDSR."
    tech: "Python, OpenCV, CUDA"
    image: "/images/projects/image_enhance.png"
    link: "https://github.com/prxshetty/Super-Resolution"

  - title: "Prédicteur d'Influence NBA - Analyse de Données"
    description: "Projet Python et R prédisant les évaluations de joueurs et d'équipes NBA basées sur divers facteurs."
    tech: "Python, R, pandas, statsmodels, matplotlib"
    image: "/images/projects/nba_predictor.png"
    link: "https://github.com/prxshetty/NBAInfluencePredictor"

  - title: "NYC Parks Eventful Mongoers - Développement Web"
    description: "Application web qui découvre les événements NYC Parks via recherche textuelle et cartographique utilisant Python, Flask, Node.js et MongoDB."
    tech: "Python, Flask, Node.js, MongoDB, Mapbox"
    image: "/images/projects/nyc_parks.jpg"
    link: "https://github.com/prxshetty/mongo-project-eventfulmongoers" 