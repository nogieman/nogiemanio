projects:
  - title: "Hugo Noir"
    description: "Un tema limpio y minimalista para Hugo enfocado en la legibilidad, simplicidad y soporte multilingüe."
    tech: "Hugo, Tailwind CSS, JavaScript, Go"
    image: "/images/projects/hugo-noir.png"
    link: "https://themes.gohugo.io/themes/hugo-noir/"

  - title: "Sistema de Respuesta a Emergencias de Viaje"
    description: "Un sofisticado sistema multi-agente que aprovecha la arquitectura Swarm de LangGraph, LangSmith y OpenAI para coordinar asistencia de viaje de emergencia a través de agentes especializados de IA. Presenta colaboración multi-agente, monitoreo en tiempo real y arquitectura modular."
    tech: "Python, LangChain, LangSmith, LangGraph, OpenAI API"
    image: "/images/projects/swarm_lang2.png"
    link: "https://github.com/prxshetty/emergency-travel-orchestrator"

  - title: "Lumi - Asistente de Voz Adaptativo en Tiempo Real"
    description: "Construido en 24 horas en BrickHack 11, Lumi es un asistente de voz en tiempo real con 10 herramientas personalizadas como ejecución de scripts, búsquedas web, generación de imágenes con IA y más, todo controlable por voz con capacidades de interrupción."
    tech: "Python, Chainlit, Speechmatics Flow, LangChain, SQLite, Grok API, AlphaVantage API, DALL-E"
    image: "/images/projects/lumi.png"
    link: "https://devpost.com/software/lumi-personal-ai-assistant"

  - title: "JobTrail - Desarrollo Web"
    description: "Job Trail es una extensión de Chrome que categoriza automáticamente los correos electrónicos de Gmail relacionados con solicitudes de empleo según su contenido."
    tech: "JavaScript, Gmail API, TypeScript, OpenAI API, Google Cloud Platform"
    image: "/images/projects/jobtrail.png"
    link: "https://github.com/prxshetty/jobtrail"

  - title: "Segmentación de Profundidad - Visión por Computadora"
    description: "Probando el Modelo MiDaS de Intel con escala de grises y Upscaler para mejores resultados."
    tech: "MiDaS, PyTorch, Scikit-image, Intel"
    image: "/images/projects/depth-seg.png"
    link: "https://github.com/prxshetty/midas-depthseg"

  - title: "Chatbot de Currículum - Procesamiento de Lenguaje Natural"
    description: "Chatbot LLM utilizando Supabase para vectorStore, OpenAI API para embeddings con tamaño de fragmento ajustado y superposiciones para Currículos."
    tech: "Python, OpenAI API, Supabase, LangChain"
    image: "/images/projects/llm-chatbot.png"
    link: "https://github.com/prxshetty/resume-chatbot"

  - title: "Modelo de Lenguaje Grande - Aprendizaje Profundo"
    description: "Un proyecto de aprendizaje automático para construir un modelo de lenguaje grande desde cero, inspirado en nn de Karpathy."
    tech: "Python, PyTorch, Redes Neuronales, Estadísticas"
    image: "/images/projects/llm-scratch.jpg"
    link: "https://github.com/prxshetty/karpathy-nn"

  - title: "AutoMail AI - Procesamiento de Lenguaje Natural"
    description: "Un sistema de automatización de correo electrónico impulsado por IA utilizando NLP, DocTran, API."
    tech: "Python, NLP, TensorFlow, Flask, OpenAI API, DocTran"
    image: "/images/projects/automail_ai.png"
    link: "https://github.com/prxshetty/automail-ai"

  - title: "Mejora de Imágenes con OpenCV DNN - Visión por Computadora"
    description: "Mini código Python para super resolución de imágenes utilizando DNN en OpenCV, probando LapSRN y EDSR."
    tech: "Python, OpenCV, CUDA"
    image: "/images/projects/image_enhance.png"
    link: "https://github.com/prxshetty/Super-Resolution"

  - title: "Predictor de Influencia NBA - Análisis de Datos"
    description: "Proyecto Python y R que predice valoraciones de jugadores y equipos de la NBA basado en varios factores."
    tech: "Python, R, pandas, statsmodels, matplotlib"
    image: "/images/projects/nba_predictor.png"
    link: "https://github.com/prxshetty/NBAInfluencePredictor"

  - title: "NYC Parks Eventful Mongoers - Desarrollo Web"
    description: "Aplicación web que descubre eventos de NYC Parks mediante búsqueda de texto y mapa utilizando Python, Flask, Node.js y MongoDB."
    tech: "Python, Flask, Node.js, MongoDB, Mapbox"
    image: "/images/projects/nyc_parks.jpg"
    link: "https://github.com/prxshetty/mongo-project-eventfulmongoers" 